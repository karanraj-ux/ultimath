<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Focus Guardian v2</title>
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        body {
            margin: 0;
            background-color: #0f0f0f;
            color: #00ffcc;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        #container {
            position: relative;
            width: 100vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #333;
        }

        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.6; 
            z-index: 1;
            transform: scaleX(-1); /* Mirror the camera */
        }

        canvas {
            position: absolute;
            z-index: 2;
            transform: scaleX(-1); /* Mirror the drawings to match video */
        }

        #hud {
            z-index: 3;
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border: 1px solid #00ffcc;
            font-size: 0.8rem;
        }

        #status-panel {
            height: 40vh;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: #1a1a1a;
            z-index: 4;
            transition: background 0.3s;
        }

        h1 { font-size: 2.5rem; margin: 0; text-transform: uppercase; }
        .sub-text { color: #888; margin-top: 10px; font-size: 0.9rem; }

    </style>
</head>
<body>

    <div id="container">
        <video id="video" autoplay muted playsinline></video>
        <div id="hud">
            <div>SYSTEM: ONLINE</div>
            <div id="tiltData">TILT: --°</div>
        </div>
    </div>

    <div id="status-panel">
        <h1 id="statusText">LOADING AI...</h1>
        <div class="sub-text" id="subText">Please wait. Downloading models...</div>
    </div>

    <script>
        const video = document.getElementById('video');
        const statusText = document.getElementById('statusText');
        const subText = document.getElementById('subText');
        const panel = document.getElementById('status-panel');
        const tiltData = document.getElementById('tiltData');

        // NEW: Reliable CDN for models
        const MODEL_URL = 'https://cdn.jsdelivr.net/gh/cgarciagl/face-api.js@0.22.2/weights/';

        async function loadModels() {
            try {
                // Load only what we need
                await faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL);
                await faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL);
                startVideo();
            } catch (err) {
                statusText.innerText = "MODEL ERROR";
                subText.innerText = "Error: " + err.message + ". Check internet connection.";
                panel.style.background = "#330000";
                console.error(err);
            }
        }

        function startVideo() {
            statusText.innerText = "STARTING CAM...";
            navigator.mediaDevices.getUserMedia({ video: {} })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(err => {
                    statusText.innerText = "CAMERA DENIED";
                    subText.innerText = "Please allow camera access in browser settings.";
                });
        }

        video.addEventListener('play', () => {
            const canvas = faceapi.createCanvasFromMedia(video);
            document.getElementById('container').append(canvas);
            
            const displaySize = { width: video.clientWidth, height: video.clientHeight };
            faceapi.matchDimensions(canvas, displaySize);

            setInterval(async () => {
                const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions()).withFaceLandmarks();
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                if (detections.length > 0) {
                    const resizedDetections = faceapi.resizeResults(detections, displaySize);
                    faceapi.draw.drawFaceLandmarks(canvas, resizedDetections);

                    const landmarks = resizedDetections[0].landmarks;
                    const leftEye = landmarks.getLeftEye();
                    const rightEye = landmarks.getRightEye();

                    const leftEyeCenter = getCenterPoint(leftEye);
                    const rightEyeCenter = getCenterPoint(rightEye);

                    const dy = rightEyeCenter.y - leftEyeCenter.y;
                    const dx = rightEyeCenter.x - leftEyeCenter.x;
                    const angleDeg = Math.atan2(dy, dx) * (180 / Math.PI);

                    updateInterface(angleDeg);
                } else {
                    statusText.innerText = "ABSENT";
                    panel.style.background = "#330000"; 
                    statusText.style.color = "#ff3333";
                }
            }, 100); 
        });

        function getCenterPoint(points) {
            let x = 0, y = 0;
            points.forEach(p => { x += p.x; y += p.y; });
            return { x: x / points.length, y: y / points.length };
        }

        function updateInterface(angle) {
            const absAngle = Math.abs(angle);
            tiltData.innerText = "TILT: " + absAngle.toFixed(1) + "°";

            if (absAngle > 20) {
                statusText.innerText = "POSTURE BAD";
                statusText.style.color = "#ff3333";
                panel.style.background = "#330000"; 
            } else {
                statusText.innerText = "FOCUSED";
                statusText.style.color = "#00ffcc";
                panel.style.background = "#003300"; 
            }
        }

        loadModels();
    </script>
</body>
</html>
