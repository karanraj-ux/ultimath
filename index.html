<html lang="en">
<head>

    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'%3E%3Crect width='512' height='512' fill='%23000'/%3E%3Cpath d='M256 50 L450 150 L450 362 L256 462 L62 362 L62 150 Z' fill='none' stroke='%2300f3ff' stroke-width='20'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-weight='bold' font-size='250' fill='%23fff'%3E%3D%3C/text%3E%3C/svg%3E">
    
    <!-- FONTS & LIBS -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&family=Roboto+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <style>
        /* --- OBSIDIAN THEME CORE --- */
        :root {
            --bg-color: #000000;
            --primary: #00f3ff;
            --primary-glow: rgba(0, 243, 255, 0.5);
            --primary-dim: rgba(0, 243, 255, 0.1);
            --danger: #ff453a;
            --success: #32d74b;
            --text-main: #ffffff;
            --text-sec: #888888;
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; user-select: none; }

        body {
            background-color: var(--bg-color);
            height: 100vh; height: 100dvh; width: 100vw;
            overflow: hidden; display: flex; flex-direction: column;
            font-family: 'Rajdhani', sans-serif;
            color: var(--text-main);
            padding-top: env(safe-area-inset-top);
            perspective: 1000px;
            transition: background-image 0.5s ease, background-color 0.5s;
        }

        /* --- UI COMPONENTS --- */
        .top-bar-simple {
            display: flex; justify-content: space-between; align-items: center;
            padding: 10px 25px; width: 100%; flex-shrink: 0; z-index: 50;
        }
        .app-title { 
            font-size: 18px; font-weight: 700; letter-spacing: 2px; color: var(--text-main); 
            text-shadow: 0 0 10px rgba(255,255,255,0.1); display: flex; align-items: center; gap: 8px;
            transform-style: preserve-3d; transition: transform 0.1s;
        }
        .current-mode-label { font-size: 10px; background: var(--primary-dim); color: var(--primary); padding: 2px 6px; border-radius: 4px; border: 1px solid rgba(0, 243, 255, 0.2); text-transform: uppercase; }
        
        .menu-trigger { 
            background: transparent; border: 1px solid var(--glass-border); color: var(--primary); 
            width: 44px; height: 44px; border-radius: 12px; font-size: 24px; 
            display: flex; align-items: center; justify-content: center; cursor: pointer; 
            transition: all 0.2s ease; 
        }
        .menu-trigger:active { transform: scale(0.9); background: var(--primary); color: black; }

        /* --- DISPLAY AREA (Gesture Zone) --- */
        .display-container {
            flex: 1; display: flex; flex-direction: column; justify-content: flex-end; align-items: flex-end;
            padding: 20px 25px; width: 100%; max-width: 500px; margin: 0 auto; position: relative;
            min-height: 0; touch-action: none; /* Crucial for gestures */
            z-index: 10;
        }

        /* --- SOUL JAR (Recycle Bin) --- */
        #soul-jar {
            position: fixed; top: 15px; left: 15px;
            width: 55px; height: 55px; border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.8) 100%);
            border: 1px solid var(--primary);
            box-shadow: 0 0 20px var(--primary-dim);
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            opacity: 0; pointer-events: none; transform: scale(0);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 9999; 
            font-size: 9px; color: var(--primary); cursor: pointer; overflow: hidden;
        }
        #soul-jar.active { opacity: 1; pointer-events: all; transform: scale(1); }
        #soul-jar-val { font-size: 11px; color: white; font-weight: bold; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 40px; }

        /* --- GRAVITY NOTCH --- */
        #gravity-notch {
            position: fixed; top: 50%; right: 0; transform: translateY(-50%) translateX(100%);
            width: 35px; height: 120px;
            background: linear-gradient(to left, var(--primary), transparent);
            border-top-left-radius: 10px; border-bottom-left-radius: 10px;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; align-items: center; justify-content: center;
            writing-mode: vertical-rl; text-orientation: mixed;
            font-size: 12px; letter-spacing: 2px; color: black; font-weight: bold;
            z-index: 9000; box-shadow: -5px 0 25px var(--primary-glow);
        }
        #gravity-notch.has-item { transform: translateY(-50%) translateX(0); }
        
        /* --- INVERSION SWITCH (The Fix) --- */
        #inversion-switch {
            position: absolute; bottom: 85px; right: 0; 
            width: 100%; height: 30px;
            display: flex; align-items: center; justify-content: flex-end;
            padding-right: 10px;
            opacity: 0; pointer-events: none; transition: opacity 0.3s;
            z-index: 20;
        }
        #inversion-switch.visible { opacity: 1; pointer-events: all; }
        
        .invert-btn {
            background: rgba(255, 69, 58, 0.2); 
            border: 1px solid var(--danger);
            color: var(--danger);
            padding: 5px 12px; border-radius: 20px;
            font-size: 11px; font-weight: bold; letter-spacing: 1px;
            display: flex; align-items: center; gap: 5px;
            box-shadow: 0 0 10px rgba(255, 69, 58, 0.2);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .invert-btn:active { transform: scale(0.9); background: var(--danger); color: black; }

        /* --- CUSTOM EDITOR --- */
        .expression-editor {
            font-family: 'Roboto Mono', monospace; color: var(--text-sec);
            font-size: 28px; min-height: 60px; width: 100%; text-align: right;
            border: none; margin-bottom: 5px; white-space: pre-wrap; z-index: 5;
            word-break: break-all; position: relative; cursor: text; pointer-events: none;
        }
        
        .caret {
            display: inline-block; width: 2px; height: 1.2em; 
            background-color: var(--primary); vertical-align: text-bottom;
            animation: blink 1s step-end infinite; margin-left: 1px;
        }
        @keyframes blink { 50% { opacity: 0; } }
        
        .char { display: inline-block; transition: transform 0.2s, color 0.2s, opacity 0.2s; pointer-events: auto; }
        .char.deleting { transform: translateY(-100px) rotate(45deg) scale(0.2); opacity: 0; color: var(--danger); text-shadow: 0 0 10px var(--danger); }

        /* --- RESULT --- */
        .live-result {
            font-family: 'Rajdhani', sans-serif; color: var(--text-main);
            font-size: 65px; font-weight: 600; line-height: 1;
            transition: all 0.2s; text-shadow: 0 4px 20px rgba(0,0,0,0.5); z-index: 2;
            position: relative; overflow: hidden; height: 70px; display: flex; justify-content: flex-end;
        }
        .live-result.final { color: var(--primary); text-shadow: 0 0 35px var(--primary-glow); }
        .live-result.negative { color: #ff6b6b; text-shadow: 0 0 20px rgba(255, 107, 107, 0.4); } 
        
        .ticker-digit { display: inline-block; }
        .ticker-digit.animating { animation: rollDigit 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes rollDigit { 0% { transform: translateY(-100%); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }

        .counter-badge {
            position: absolute; bottom: 35px; left: 20px;
            font-family: 'Roboto Mono', monospace; font-size: 13px;
            color: var(--primary); background: var(--primary-dim);
            border: 1px solid rgba(0, 243, 255, 0.2); padding: 4px 10px;
            border-radius: 8px; pointer-events: none; letter-spacing: -0.5px;
            transition: transform 0.1s;
        }

        /* --- KEYPAD --- */
        .controls-bar { display: flex; justify-content: space-between; align-items: center; padding: 0 25px 15px 25px; width: 100%; max-width: 500px; margin: 0 auto; flex-shrink: 0; }
        .icon-btn { background: transparent; color: var(--text-sec); border: none; padding: 8px 12px; border-radius: 8px; font-size: 13px; font-weight: 600; cursor: pointer; transition: color 0.2s; text-transform: uppercase; letter-spacing: 1px; font-family: 'Rajdhani', sans-serif; }
        .icon-btn:active { color: var(--primary); }

        .keypad {
            width: 100%; max-width: 500px; margin: 0 auto;
            padding: 0 15px calc(30px + env(safe-area-inset-bottom)) 15px;
            display: grid; grid-template-columns: repeat(4, 1fr); grid-template-rows: repeat(5, 1fr);
            gap: 12px; flex: 0 0 auto; height: 55%; min-height: 380px;
            transform-style: preserve-3d;
        }

        .btn {
            position: relative; 
            background: linear-gradient(145deg, #1a1a1a, #0a0a0a);
            border: 1px solid var(--glass-border); border-radius: 20px;
            font-size: 28px; font-weight: 500; font-family: 'Rajdhani', sans-serif;
            color: var(--text-main); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            transition: transform 0.05s, box-shadow 0.1s;
            user-select: none; 
            box-shadow: 5px 5px 10px rgba(0,0,0,0.5), -1px -1px 3px rgba(255,255,255,0.05);
            transform-style: preserve-3d; 
            perspective: 500px;
        }
        
        .btn:active, .btn.pressed { 
            transform: scale(0.90) translateZ(-10px); 
            box-shadow: inset 5px 5px 10px rgba(0,0,0,0.9), inset -2px -2px 5px rgba(255,255,255,0.05);
            color: var(--primary); border-color: var(--primary-dim);
        }

        .op-btn { color: var(--primary); font-size: 30px; background: rgba(255,255,255,0.03); }
        .primary-btn { background: var(--primary); color: #000; border: none; box-shadow: 0 0 20px var(--primary-glow); font-weight: 700; font-size: 32px; }

        /* --- VIEWS --- */
        .calc-view { 
            display: none; flex: 1; flex-direction: column; height: 100%; 
            opacity: 0; transition: opacity 0.3s;
        }
        .calc-view.active-view { 
            display: flex !important; opacity: 1; 
            animation: fadeInView 0.3s ease-out;
        }
        @keyframes fadeInView { from { opacity: 0; transform: scale(0.98); } to { opacity: 1; transform: scale(1); } }

        .placeholder-ui { flex: 1; display: flex; flex-direction: column; align-items: center; padding: 30px 20px; overflow-y: auto; }
        .input-group { width: 100%; max-width: 350px; margin-bottom: 25px; }
        .input-label { color: var(--primary); font-size: 11px; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 2px; font-weight: 700; }
        .calc-input { width: 100%; background: rgba(255,255,255,0.1); border: 1px solid var(--glass-border); padding: 16px; border-radius: 12px; color: white; font-size: 18px; outline: none; font-family: 'Roboto Mono', monospace; }
        .action-btn { background: var(--primary); color: black; font-weight: 700; border: none; padding: 16px; width: 100%; max-width: 350px; border-radius: 30px; font-size: 16px; cursor: pointer; font-family: 'Rajdhani', sans-serif; text-transform: uppercase; letter-spacing: 1px; box-shadow: 0 0 15px var(--primary-glow); }

        /* History Overlay */
        .history-overlay {
            position: fixed; bottom: 0; left: 0; width: 100%; height: 0;
            background: #ffffff; color: #000;
            border-top-left-radius: 20px; border-top-right-radius: 20px;
            box-shadow: 0 -20px 50px rgba(0,0,0,0.5); 
            transition: height 0.4s cubic-bezier(0.19, 1, 0.22, 1);
            z-index: 9500; overflow: hidden; display: flex; flex-direction: column;
        }
        .history-overlay.open { height: 75%; }
        .history-header { padding: 20px; border-bottom: 1px solid #eee; display: flex; justify-content: space-between; align-items: center; background: #fff; }
        .history-content { flex: 1; overflow-y: auto; padding: 20px; font-family: 'Roboto Mono', monospace; }
        .hist-item { padding: 15px 0; border-bottom: 1px solid #eee; animation: slideIn 0.3s ease-out; }
        .hist-item.selected { background: #e6f7ff; border-left: 5px solid var(--primary); padding-left: 10px; }
        .diff-tag { display: inline-block; padding: 4px 8px; font-size: 11px; border-radius: 4px; margin-right: 5px; margin-bottom: 5px; font-weight: bold; }
        .diff-tag.missing { background: #ffe6e6; color: red; border: 1px solid red; }
        .diff-tag.extra { background: #e6e6ff; color: blue; border: 1px solid blue; }
        
        /* App Launcher */
        #app-launcher {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); backdrop-filter: blur(20px);
            z-index: 9800; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            opacity: 0; pointer-events: none; transition: opacity 0.3s ease;
            visibility: hidden; 
        }
        #app-launcher.active { opacity: 1; pointer-events: all; visibility: visible; }
        .launcher-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; width: 100%; max-width: 350px; }
        .l-btn { background: rgba(255,255,255,0.1); border: 1px solid #333; border-radius: 20px; padding: 20px; text-align: center; color: white; cursor: pointer; transition: 0.2s; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .l-btn:active { transform: scale(0.95); background: var(--primary); color: black; }
        
        /* Light Mode */
        body.light-mode { --bg-color: #F2F2F7; --text-main: #000; --text-sec: #666; --glass-border: rgba(0,0,0,0.1); }
        body.light-mode .btn { background: #fff; color: black; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        /* Batch */
        #batch-list div { font-family: 'Roboto Mono', monospace; font-size: 18px; color: #aaa; margin-bottom: 5px; border-bottom: 1px solid rgba(255,255,255,0.05); padding: 5px; }
    </style>
</head>

<script>
/* --- CORE MATH ENGINE --- */
class MathEngine {
    constructor() {
        this.editor = document.getElementById('custom-editor');
        this.resultContainer = document.getElementById('result');
        this.historyDrawer = document.getElementById('history-drawer');
        this.historyList = document.getElementById('history-list');
        this.soulJar = document.getElementById('soul-jar');
        this.expression = "";
        this.cursorPos = 0;
        this.history = [];
        this.undoStack = [];
        this.redoStack = []; 
        this.auditSelection = [];
        
        const saved = localStorage.getItem('currentExpr');
        if(saved && saved !== "0") {
            this.expression = saved;
            this.cursorPos = saved.length;
        }
        
        this.loadHistory();
        this.renderEditor();
        this.evaluateLive();
    }

    renderEditor() {
        if(!this.expression) {
            this.editor.innerHTML = '<span class="caret"></span>';
            return;
        }
        let html = '';
        const chars = this.expression.split('');
        chars.forEach((char, index) => {
            if(index === this.cursorPos) html += '<span class="caret"></span>';
            let displayChar = char === '*' ? '√ó' : char === '/' ? '√∑' : char;
            html += `<span class="char" data-idx="${index}">${displayChar}</span>`;
        });
        if(this.cursorPos === chars.length) html += '<span class="caret"></span>';
        this.editor.innerHTML = html;
        this.evaluateLive();
        localStorage.setItem('currentExpr', this.expression);
    }

    insertText(text) {
        this.saveState();
        if(this.resultContainer.classList.contains('final')) {
            if(['+', '-', '*', '/'].includes(text)) {
                this.expression = this.resultContainer.innerText.replace(/,/g, '');
                this.cursorPos = this.expression.length;
                this.resultContainer.classList.remove('final');
            } else {
                this.reset(false);
            }
        }

        const left = this.expression.slice(0, this.cursorPos);
        const right = this.expression.slice(this.cursorPos);
        const lastChar = left.slice(-1);
        const isOp = ['+', '-', '*', '/'].includes(text);
        const isLastOp = ['+', '-', '*', '/'].includes(lastChar);
        
        if(isOp && isLastOp) {
            this.expression = left.slice(0, -1) + text + right;
        } else {
            this.expression = left + text + right;
            this.cursorPos += text.length;
        }
        
        this.renderEditor();
        this.updateCounter();
    }

    smartAppend(text) {
        if (this.expression.length > 0 && /\d$/.test(this.expression) && /^\d/.test(text)) {
            this.insertText("+" + text);
        } else {
            this.insertText(text);
        }
    }

    backspace() {
        if(this.cursorPos === 0) return;
        this.saveState();
        if(this.resultContainer.classList.contains('final')) { this.reset(); return; }
        this.expression = this.expression.slice(0, this.cursorPos - 1) + this.expression.slice(this.cursorPos);
        this.cursorPos--;
        this.renderEditor();
        this.updateCounter();
    }

    deleteAtIndex(index) {
        if(index < 0 || index >= this.expression.length) return;
        this.saveState();
        const charSpans = document.querySelectorAll('.char');
        if(charSpans[index]) charSpans[index].classList.add('deleting');
        setTimeout(() => {
            this.expression = this.expression.slice(0, index) + this.expression.slice(index + 1);
            if(this.cursorPos > index) this.cursorPos--;
            this.renderEditor();
            this.updateCounter();
        }, 200);
    }

    reset(saveToSoul = false) {
        if(saveToSoul && this.expression) {
            const val = this.expression; 
            document.getElementById('soul-jar-val').innerText = val;
            document.getElementById('soul-jar-val').dataset.full = val;
            this.soulJar.classList.add('active');
            setTimeout(() => { this.soulJar.classList.remove('active'); }, 30000);
        }
        this.expression = "";
        this.cursorPos = 0;
        this.resultContainer.classList.remove('final');
        this.renderEditor();
        this.renderTicker(0);
        this.updateCounter();
    }

    restoreSoul() {
        if(!this.soulJar.classList.contains('active')) return;
        const val = document.getElementById('soul-jar-val').dataset.full || document.getElementById('soul-jar-val').innerText;
        this.smartAppend(val);
        this.soulJar.classList.remove('active');
        app.vibrate();
    }

    /* --- INVERT LOGIC (Swaps 100-200 to 200-100) --- */
    invertExpression() {
        const parts = this.expression.split(/(-)/); // Split keeping delimiters
        if(parts.length >= 3) {
            // Very simple inversion: if A - B, swap to B - A
            // Finding the last subtraction operator for simple "Shop Correction"
            const lastMinusIndex = this.expression.lastIndexOf('-');
            if(lastMinusIndex > 0) {
                const left = this.expression.substring(0, lastMinusIndex);
                const right = this.expression.substring(lastMinusIndex + 1);
                // Check if they are numbers
                if(!isNaN(parseFloat(left)) && !isNaN(parseFloat(right))) {
                    this.expression = right + "-" + left;
                    this.cursorPos = this.expression.length;
                    this.renderEditor();
                    app.vibrate();
                }
            }
        }
    }

    evaluateLive() {
        if(!this.expression) { 
            this.renderTicker(0); 
            document.getElementById('inversion-switch').classList.remove('visible');
            return; 
        }
        try {
            let safeExpr = this.expression.replace(/(\d+)%/g, '($1/100)').replace(/√ó/g, '*').replace(/√∑/g, '/');
            if(/[+\-*/]$/.test(safeExpr)) return; 
            const res = new Function('return ' + safeExpr)();
            if(isFinite(res)) {
                this.renderTicker(res);
                // SHOW INVERSION SWITCH IF NEGATIVE
                if(res < 0) {
                     document.getElementById('inversion-switch').classList.add('visible');
                     document.getElementById('result').classList.add('negative');
                } else {
                     document.getElementById('inversion-switch').classList.remove('visible');
                     document.getElementById('result').classList.remove('negative');
                }
            }
        } catch(e) {}
    }

    finalize() {
        if(!this.expression) return;
        this.evaluateLive();
        const res = this.resultContainer.innerText;
        this.addToHistory(this.expression, res);
        this.resultContainer.classList.add('final');
        app.vibrate();
    }

    renderTicker(value) {
        const str = parseFloat(value).toLocaleString('en-US', {maximumFractionDigits: 8});
        this.resultContainer.innerHTML = '';
        str.split('').forEach((char, i) => {
            const span = document.createElement('span');
            span.className = 'ticker-digit';
            span.innerText = char;
            if(!isNaN(char)) {
                span.style.animationDelay = `${i * 0.05}s`;
                span.classList.add('animating');
            }
            this.resultContainer.appendChild(span);
        });
    }

    updateCounter() {
        const count = this.expression.split(/[+\-*/]/).filter(x=>x).length;
        document.getElementById('op-counter').innerText = count;
    }
    
    saveState() {
        if(this.undoStack.length > 20) this.undoStack.shift();
        this.undoStack.push({ ex: this.expression, cur: this.cursorPos });
        this.redoStack = [];
    }
    
    undo() {
        if(this.undoStack.length) {
            this.redoStack.push({ ex: this.expression, cur: this.cursorPos });
            const state = this.undoStack.pop();
            this.expression = state.ex;
            this.cursorPos = state.cur;
            this.renderEditor();
        }
    }
    
    redo() {
        if(this.redoStack.length) {
            this.undoStack.push({ ex: this.expression, cur: this.cursorPos });
            const state = this.redoStack.pop();
            this.expression = state.ex;
            this.cursorPos = state.cur;
            this.renderEditor();
        }
    }

    editHistory(id) {
        const item = this.history.find(h => h.id === id);
        if(item) {
            this.reset(false);
            this.expression = item.txt;
            this.cursorPos = item.txt.length;
            this.renderEditor();
            this.toggleHistory(); 
        }
    }

    toggleAuditSelection(id, el) {
        if(this.auditSelection.includes(id)) {
            this.auditSelection = this.auditSelection.filter(i => i !== id);
            el.classList.remove('selected');
        } else {
            if(this.auditSelection.length < 2) {
                this.auditSelection.push(id);
                el.classList.add('selected');
            }
        }
        if(this.auditSelection.length === 2) this.compareAudit();
        else document.getElementById('audit-result-view').style.display = 'none';
    }

    compareAudit() {
        if(this.auditSelection.length !== 2) return;
        const h1 = this.history.find(h => h.id === this.auditSelection[0]);
        const h2 = this.history.find(h => h.id === this.auditSelection[1]);
        if(!h1 || !h2) return;

        const getNums = (str) => str.split(/[^0-9.]+/).filter(n => n).map(Number);
        const nums1 = getNums(h1.txt);
        const nums2 = getNums(h2.txt);
        const map1 = {}; nums1.forEach(n => map1[n] = (map1[n]||0)+1);
        const map2 = {}; nums2.forEach(n => map2[n] = (map2[n]||0)+1);
        
        let diffs = [];
        for(let k in map1) { 
            let count1 = map1[k]; let count2 = map2[k] || 0;
            if(count1 > count2) for(let i=0; i<(count1-count2); i++) diffs.push({val:k, type:'missing'}); 
        }
        for(let k in map2) { 
            let count1 = map1[k] || 0; let count2 = map2[k];
            if(count2 > count1) for(let i=0; i<(count2-count1); i++) diffs.push({val:k, type:'extra'});
        }
        
        const container = document.getElementById('audit-result-view');
        container.style.display = 'block';
        if(diffs.length === 0) container.innerHTML = "<div style='color:green; font-weight:bold; text-align:center;'>‚úÖ PERFECT MATCH</div>";
        else container.innerHTML = "<div style='margin-bottom:10px; font-weight:bold;'>Differences:</div>" + diffs.map(d => `<span class="diff-tag ${d.type}">${d.val} ${d.type === 'missing' ? '(In A)' : '(In B)'}</span>`).join('');
    }

    toggleHistory() { 
        this.historyDrawer.classList.toggle('open'); 
        this.auditSelection = [];
        document.querySelectorAll('.hist-item').forEach(el => el.classList.remove('selected'));
        document.getElementById('audit-result-view').style.display = 'none';
    }
    
    addToHistory(eq, res) {
        const entry = { id: Date.now(), txt: eq, res: res };
        this.history.unshift(entry);
        if(this.history.length > 50) this.history.pop();
        this.renderHistory();
        localStorage.setItem('calcHistory', JSON.stringify(this.history));
    }
    
    loadHistory() {
        const s = localStorage.getItem('calcHistory');
        if(s) { this.history = JSON.parse(s); this.renderHistory(); }
    }
    
    renderHistory() {
        this.historyList.innerHTML = this.history.map(h => `
            <div class="hist-item" id="hist-${h.id}">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-size:16px; flex:1; margin-right:10px; cursor:pointer; color:#fff;" onclick="mathEngine.editHistory(${h.id})">${h.txt}</span>
                    <button class="icon-btn" style="border:1px solid #ccc; font-size:10px; padding:2px 5px;" onclick="event.stopPropagation(); mathEngine.toggleAuditSelection(${h.id}, document.getElementById('hist-${h.id}'))">Audit</button>
                </div>
                <div style="text-align:right; font-weight:bold; color:#007AFF">= ${h.res}</div>
            </div>
        `).join('');
    }
    
    clearHistory() {
        if(confirm("Clear All?")) { this.history = []; this.renderHistory(); localStorage.removeItem('calcHistory'); }
    }
    
    exportHistory() {
         const c = this.history.map(h => `${h.txt} = ${h.res}`).join('\n'); 
         const b = new Blob([c], { type: 'text/plain' }); 
         const a = document.createElement('a'); a.href = URL.createObjectURL(b); a.download = 'history.txt'; a.click();
    }
}

/* --- GESTURE ENGINE (With Switch Logic) --- */
class GestureEngine {
    constructor() {
        this.area = document.getElementById('gesture-area');
        this.startX = 0; this.startY = 0;
        this.startTime = 0;
        this.fingerCount = 0;
        this.isTouching = false; 
        
        // Editor Tap
        this.area.addEventListener('click', e => {
            const el = document.elementFromPoint(e.clientX, e.clientY);
            if(el && el.classList.contains('char')) {
                const idx = parseInt(el.dataset.idx);
                const rect = el.getBoundingClientRect();
                if (e.clientX > rect.left + rect.width / 2) mathEngine.cursorPos = idx + 1;
                else mathEngine.cursorPos = idx;
            } else {
                mathEngine.cursorPos = mathEngine.expression.length;
            }
            mathEngine.renderEditor();
        });

        this.area.addEventListener('touchstart', e => this.touchStart(e), {passive: false});
        this.area.addEventListener('touchmove', e => this.touchMove(e), {passive: false});
        this.area.addEventListener('touchend', e => this.touchEnd(e), {passive: false});
        
        if (window.DeviceOrientationEvent) window.addEventListener('deviceorientation', e => this.handleTilt(e));
        this.notchVal = null;
        this.lastTiltTime = 0;
    }
    
    touchStart(e) {
        this.isTouching = true; 
        this.fingerCount = e.touches.length;
        this.startX = e.touches[0].clientX;
        this.startY = e.touches[0].clientY;
        this.startTime = Date.now();
        
        // Swipe on Inverter Switch
        const sw = document.getElementById('inversion-switch');
        if(sw.classList.contains('visible') && e.target.closest('#inversion-switch')) {
            this.isSwipingSwitch = true;
        } else {
            this.isSwipingSwitch = false;
        }
    }
    
    touchMove(e) { e.preventDefault(); }
    
    touchEnd(e) {
        this.isTouching = false; 
        
        const endX = e.changedTouches[0].clientX;
        const endY = e.changedTouches[0].clientY;
        const diffX = endX - this.startX;
        const diffY = endY - this.startY;
        const duration = Date.now() - this.startTime;
        const swipeThresh = 40;
        
        // SWITCH SWIPE LOGIC
        if(this.isSwipingSwitch && Math.abs(diffX) > 30) {
            mathEngine.invertExpression();
            this.isSwipingSwitch = false;
            return;
        }
        
        if (this.fingerCount === 2 && (diffY < -50 || diffX < -50)) {
             app.vibrate(); mathEngine.reset(true); return;
        }
        
        if (this.fingerCount === 1 && duration < 500 && !this.isSwipingSwitch) {
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX < -swipeThresh) { app.vibrate(); mathEngine.backspace(); } 
                else if (diffX > swipeThresh) { app.vibrate(); mathEngine.redo(); }
            } else {
                if (diffY > swipeThresh) { app.vibrate(); mathEngine.toggleHistory(); } 
                else if (diffY < -swipeThresh) {
                    const el = document.elementFromPoint(this.startX, this.startY);
                    if(el && el.classList.contains('char')) {
                        app.vibrate(); mathEngine.deleteAtIndex(parseInt(el.dataset.idx));
                    }
                }
            }
        }
        this.fingerCount = 0;
    }
    
    handleTilt(e) {
        if(this.isTouching) return; 
        const g = e.gamma; 
        if(!g) return;
        const now = Date.now();
        if(now - this.lastTiltTime < 1000) return; 
        const notch = document.getElementById('gravity-notch');
        
        if(g > 65) {
            const val = mathEngine.expression; 
            if(val && val.length > 0) {
                this.notchVal = val;
                notch.classList.add('has-item');
                mathEngine.reset(false);
                app.vibrate();
                this.lastTiltTime = now;
            }
        }
        
        if(g < -40 && this.notchVal) {
            mathEngine.smartAppend(this.notchVal); 
            this.notchVal = null;
            notch.classList.remove('has-item');
            app.vibrate();
            this.lastTiltTime = now;
        }
    }
}

/* --- BATCH ENGINE --- */
class BatchEngine {
    constructor() { 
        this.items = []; this.currentStr = ""; 
        this.inputDisplay = document.getElementById('batch-current-input');
        this.listContainer = document.getElementById('batch-list');
        this.totalDisplay = document.getElementById('batch-total-display');
    }
    input(val) { this.currentStr += val; this.render(); }
    undoEntry() { this.currentStr = this.currentStr.slice(0, -1); this.render(); }
    render() { this.inputDisplay.textContent = this.currentStr; }
    addItem() {
        try {
            const val = eval(this.currentStr.replace(/√ó/g,'*').replace(/√∑/g,'/'));
            if(!isNaN(val)) {
                this.items.push({txt: this.currentStr, val: val});
                this.currentStr = ""; this.render();
                this.listContainer.innerHTML = this.items.map((i, idx) => `<div><span>#${idx+1}</span> ${i.txt} = ${i.val}</div>`).join('');
            }
        } catch(e){}
    }
    compute() {
        const total = this.items.reduce((a,b)=>a+b.val, 0);
        this.totalDisplay.style.display = 'block';
        this.totalDisplay.innerText = "TOTAL: " + total;
        mathEngine.addToHistory(`Batch Total (${this.items.length})`, total);
    }
    clearAll() {
        if(confirm("Clear Batch?")) { this.items=[]; this.currentStr=""; this.render(); this.renderList(); }
    }
    renderList() {
        this.listContainer.innerHTML = this.items.length ? '' : 'Empty...';
        this.listContainer.innerHTML = this.items.map((i, idx) => `<div><span>#${idx+1}</span> ${i.txt} = ${i.val}</div>`).join('');
    }
}

        target.classList.add('active-view');
        target.style.display = 'flex'; 
        document.getElementById('app-launcher').classList.remove('active');
        document.getElementById('mode-label').innerText = mode.toUpperCase();
        app.vibrate();
    },
    toggleLauncher: () => {
        document.getElementById('app-launcher').classList.toggle('active');
        app.vibrate();
    },
    toggleTheme: () => {
        document.body.classList.toggle('light-mode');
        app.vibrate();
    },
    toggleWallpaper: () => {
        app.bgIndex = (app.bgIndex + 1) % app.wallpapers.length;
        document.body.style.backgroundImage = app.wallpapers[app.bgIndex];
        document.body.style.backgroundSize = "cover";
    }
};

const keypad = document.getElementById('math-keypad');
keypad.addEventListener('click', (e) => {
    const btn = e.target.closest('button');
    if(!btn) return;
    
    // TACTILE TILT (2.5x Multiplier for Heavy Feel)
    const rect = btn.getBoundingClientRect();
    const x = (e.clientX - rect.left - rect.width/2) / 2;
    const y = (e.clientY - rect.top - rect.height/2) / 2;
    btn.style.transform = `perspective(500px) rotateX(${-y*2.5}deg) rotateY(${x*2.5}deg) scale(0.9)`;
    setTimeout(() => btn.style.transform = 'none', 150);

    app.vibrate();
    const k = btn.dataset.key;
    if(k === 'C') mathEngine.reset(true); 
    else if(k === '=') mathEngine.finalize();
    else if(k === 'neg') mathEngine.insertText('-');
    else mathEngine.insertText(k);
});

try {
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js').catch(e => console.log('SW Fail', e)); }
} catch (e) {
    console.log('Service Worker check failed:', e);
}
