                    { id: 'p12', q: `What is a Pseudo First Order reaction? Give an example.`, m: 2, tags: ['Def'], insight: `Reaction is bimolecular but order is 1.`, steps: [`1. Occurs when one reactant is in large excess (e.g., solvent).`, `2. Example: Acid hydrolysis of ethyl acetate. CH3COOC2H5 + H2O -> Acid + Alcohol.`, `3. Rate = k[Ester]. [H2O] is constant.`] },
                    { id: 'p13', q: `Write the Arrhenius Equation. Explain the effect of temperature on the rate constant k.`, m: 3, tags: ['Num'], insight: `k = A e^(-Ea/RT). Rate increases exponentially with Temp.`, steps: [`1. Log form: ln k = ln A - Ea/RT.`, `2. Two temps: log(k2/k1) = Ea/2.303R [ (T2-T1)/T1T2 ].`, `3. Used to calculate Activation Energy Ea.`] },
                    { id: 'p14', q: `Describe the construction and working of a Hydrogen-Oxygen Fuel Cell. Write the electrode reactions.`, m: 2, tags: ['Theory'], insight: `Converts chemical energy directly to electrical. Product is water.`, steps: [`1. Anode: 2H2 + 4OH- -> 4H2O + 4e-.`, `2. Cathode: O2 + 2H2O + 4e- -> 4OH-.`, `3. Net: 2H2 + O2 -> 2H2O.`, `4. High efficiency (~70%) and pollution-free.`] },
                    { id: 'p15', q: `Write the charging and discharging reactions of a Lead Storage Battery.`, m: 3, tags: ['React'], insight: `Secondary Cell. Electrolyte is 38% H2SO4.`, steps: [`1. Discharging (Anode): Pb + SO4 -> PbSO4. (Cathode): PbO2 + SO4 + 4H -> PbSO4 + 2H2O.`, `2. Charging: Reverse reactions. PbSO4 is converted back to Pb and PbO2.`] }
                ]
            },
            'INORGANIC': {
                title: "INORGANIC CHEM",
                items: [
                    { id: 'i1', q: `Describe the preparation of Potassium Dichromate from Chromite ore. Write balanced chemical equations for the steps involved.`, m: 3, tags: ['React'], insight: `Reaction involves change in pH. Chromate (Yellow) <-> Dichromate (Orange).`, steps: [`1. 4FeCr2O4 + 8Na2CO3 + 7O2 -> 8Na2CrO4 + 2Fe2O3 + 8CO2.`, `2. 2Na2CrO4 + 2H+ -> Na2Cr2O7 + 2Na+ + H2O.`, `3. Na2Cr2O7 + 2KCl -> K2Cr2O7 + 2NaCl.`] },
                    { id: 'i2', q: `Describe the preparation of Potassium Permanganate from Pyrolusite ore (MnO2).`, m: 3, tags: ['React'], insight: `Manganate (Green, paramagnetic) -> Permanganate (Purple, diamagnetic).`, steps: [`1. Fusion: 2MnO2 + 4KOH + O2 -> 2K2MnO4 + 2H2O.`, `2. Disproportionation (Acidic): 3MnO4(2-) + 4H+ -> 2MnO4(-) + MnO2 + 2H2O.`, `3. Or Electrolytic Oxidation.`] },
                    { id: 'i3', q: `What is Lanthanoid Contraction? What are its causes and consequences?`, m: 2, tags: ['Reason'], insight: `Steady decrease in ionic radii. Cause: 4f shielding.`, steps: [`1. Cause: Poor shielding effect of 4f electrons allows nuclear charge to pull outer electrons closer.`, `2. Consequences: Radii of 4d and 5d series (Zr/Hf) are similar. Basic strength of hydroxides decreases.`] },
                    { id: 'i4', q: `Using Valence Bond Theory (VBT), predict the hybridization, geometry, and magnetic behavior of [Co(NH3)6]3+ and [CoF6]3-.`, m: 3, tags: ['Draw'], insight: `NH3 is strong field (Pairing). F- is weak field (No Pairing).`, steps: [`1. Co3+ is 3d6.`, `2. With NH3: Electrons pair up. d2sp3 (Inner orbital). Diamagnetic.`, `3. With F-: No pairing. sp3d2 (Outer orbital). Paramagnetic (4 unpaired e-).`] },
                    { id: 'i5', q: `Explain Crystal Field Splitting in Octahedral complexes. Draw the diagram showing t2g and eg sets.`, m: 3, tags: ['Draw'], insight: `Ligands approach along axes. eg orbitals (dx2-y2, dz2) repel more.`, steps: [`1. d-orbitals split into lower energy t2g and higher energy eg.`, `2. Splitting energy is Delta_o.`, `3. If Delta_o > P, pairing occurs (Low Spin). If Delta_o < P, no pairing (High Spin).`] },
                    { id: 'i6', q: `Describe Linkage Isomerism and Ionization Isomerism with one example for each.`, m: 2, tags: ['Draw'], insight: `Linkage involves Ambidentate ligands. Ionization involves counter ions.`, steps: [`1. Linkage: [Co(NH3)5(NO2)]Cl2 (Yellow) vs [Co(NH3)5(ONO)]Cl2 (Red).`, `2. Ionization: [Co(NH3)5SO4]Br vs [Co(NH3)5Br]SO4. Test with BaCl2/AgNO3.`] },
                    { id: 'i7', q: `Discuss Werner's Coordination Theory. How does it explain the structure of coordination compounds?`, m: 2, tags: ['Theory'], insight: `Primary Valency = Oxidation State. Secondary Valency = Coordination Number.`, steps: [`1. Metals show two valencies.`, `2. Primary is ionizable (satisfied by anions).`, `3. Secondary is non-ionizable (satisfied by ligands, directional).`, `4. Structure is determined by secondary valency.`] },
                    { id: 'i8', q: `Explain why Transition Metals and their compounds act as good catalysts.`, m: 2, tags: ['Reason'], insight: `Surface area + Variable Valency.`, steps: [`1. Ability to show multiple oxidation states (e.g., V2O5, Fe).`, `2. Ability to form complexes.`, `3. Provide large surface area for adsorption of reactants.`] },
                    { id: 'i9', q: `Calculate the 'Spin Only' Magnetic Moment for M2+ ion (Z=27).`, m: 2, tags: ['Num'], insight: `Z=27 is Cobalt. Co2+ is 3d7.`, steps: [`1. Configuration: [Ar] 3d7.`, `2. Number of unpaired electrons n = 3.`, `3. Formula: mu = sqrt(n(n+2)) BM.`, `4. mu = sqrt(3*5) = sqrt(15) = 3.87 BM.`] },
                    { id: 'i10', q: `Why are Zn, Cd, and Hg considered non-transition elements?`, m: 1, tags: ['Reason'], insight: `Transition element definition requires partially filled d-orbitals.`, steps: [`1. They have fully filled d10 configuration in ground state.`, `2. They have d10 in their common oxidation states (+2).`, `3. Hence, they do not show typical transition properties (colored ions, etc).`] },
                    { id: 'i11', q: `Write balanced ionic equations for the oxidizing action of acidic KMnO4 on (i) Fe2+ and (ii) Oxalate ion.`, m: 2, tags: ['React'], insight: `MnO4- reduces to Mn2+.`, steps: [`1. MnO4- + 8H+ + 5e- -> Mn2+ + 4H2O.`, `2. 5Fe2+ -> 5Fe3+ + 5e-. Net: MnO4- + 5Fe2+ + 8H+ -> Mn2+ + 5Fe3+ + 4H2O.`, `3. 5C2O4(2-) -> 10CO2 + 10e-. Net: 2MnO4- + 5C2O4(2-) + 16H+ -> 2Mn2+ + 10CO2 + 8H2O.`] },
                    { id: 'i12', q: `Why is the Actinoid Contraction greater than the Lanthanoid Contraction?`, m: 1, tags: ['Reason'], insight: `5f vs 4f shielding.`, steps: [`1. 5f orbitals are more diffused than 4f orbitals.`, `2. Shielding of 5f electrons is poorer than 4f.`, `3. Hence effective nuclear charge increases more rapidly.`] },
                    { id: 'i13', q: `Arrange the following ligands in increasing order of crystal field splitting power (Spectrochemical Series): H2O, CN-, Cl-, NH3.`, m: 1, tags: ['List'], insight: `Halogens < Oxygen < Nitrogen < Carbon.`, steps: [`1. Order: Cl- < H2O < NH3 < CN-.`, `2. CN- is a strong field ligand (causes pairing). Cl- is weak.`] },
                    { id: 'i14', q: `Why are transition metal ions generally colored? Why is Sc3+ colorless?`, m: 2, tags: ['Reason'], insight: `d-d transition requires unpaired electrons.`, steps: [`1. Presence of unpaired d-electrons allows absorption of visible light for d-d transition.`, `2. Sc3+ is 3d0 (Empty d-orbital). No transition possible.`, `3. Zn2+ is 3d10 (Full). No transition possible.`] },
                    { id: 'i15', q: `Explain the nature of bonding in Metal Carbonyls. What is synergic bonding?`, m: 2, tags: ['Theory'], insight: `Sigma and Pi character.`, steps: [`1. M-C sigma bond: Donation of lone pair from C to M.`, `2. M-C pi bond: Back donation of electrons from filled metal d-orbital to empty antibonding pi* of CO.`, `3. This synergic effect strengthens the bond.`] }
                ]
            }
        };

        const app = {
            data: JSON.parse(localStorage.getItem('CHEM_TITAN_V9') || '{"completed": []}'),
            currentSector: 'ORGANIC_1',
            maskMode: true,
            seconds: 0,

            init() {
                this.renderTabs();
                this.renderFeed(this.currentSector);
                this.updateStats();
                setInterval(() => {
                    this.seconds++;
                    const m = Math.floor(this.seconds/60).toString().padStart(2,'0');
                    const s = (this.seconds%60).toString().padStart(2,'0');
                    document.getElementById('timer').innerText = `${m}:${s}`;
                }, 1000);
            },

            renderTabs() {
                const nav = document.getElementById('nav-tabs');
                nav.innerHTML = Object.keys(DB).map(key => {
                    // Dynamic styling
                    let active = key === this.currentSector;
                    let colorClass = 'text-gray-500 hover:text-white border-dim';
                    
                    if (active) {
                        if(key.includes('ORGANIC')) colorClass = 'text-black bg-org border-org';
                        else if(key.includes('INORGANIC')) colorClass = 'text-black bg-inorg border-inorg';
                        else if(key.includes('PHYSICAL')) colorClass = 'text-black bg-phys border-phys';
                    }

                    return `
                        <button onclick="app.switchSector('${key}')" 
                            class="whitespace-nowrap px-5 py-2 rounded-lg text-xs font-bold border transition-all ${colorClass}">
                            ${DB[key].title}
                        </button>
                    `;
                }).join('');
            },

            switchSector(key) {
                this.currentSector = key;
                this.renderTabs();
                this.renderFeed(key);
            },

            renderFeed(sectorKey, query = null) {
                const feed = document.getElementById('main-feed');
                let items = [];
                
                if(query) {
                    Object.values(DB).forEach(s => items.push(...s.items.filter(i => i.q.toLowerCase().includes(query.toLowerCase()))));
                } else {
                    items = DB[sectorKey].items;
                }

                if(items.length === 0) {
                    feed.innerHTML = `<div class="text-center text-dim mt-20 font-mono text-xs tracking-widest">NO REACTIONS FOUND</div>`;
                    return;
                }

                feed.innerHTML = items.map(item => {
                    const isDone = this.data.completed.includes(item.id);
                    const ansDisplay = this.maskMode ? 'hidden' : 'block';
                    const btnDisplay = this.maskMode ? 'flex' : 'hidden';
                    
                    // Accent color
                    let accent = 'text-primary';
                    if(sectorKey.includes('ORGANIC')) accent = 'text-org';
                    if(sectorKey.includes('INORGANIC')) accent = 'text-inorg';
                    if(sectorKey.includes('PHYSICAL')) accent = 'text-phys';

                    return `
                    <div class="bg-card border border-dim rounded-xl p-5 border-glow fade-in relative group shadow-lg">
                        
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex gap-2">
                                <span class="text-[10px] bg-dim text-gray-300 px-2 py-1 rounded font-bold border border-dim tracking-wider">${item.m} MARKS</span>
                                ${item.tags.map(t => `<span class="text-[10px] border border-dim text-gray-500 px-2 py-1 rounded font-bold tracking-wider">${t}</span>`).join('')}
                            </div>
                            <button onclick="app.toggleDone('${item.id}')" 
                                class="big-btn w-12 h-12 -mt-3 -mr-3 rounded-full flex items-center justify-center transition-all ${isDone ? 'text-accent drop-shadow-[0_0_10px_rgba(16,185,129,0.5)]' : 'text-dim hover:text-gray-500'}">
                                <i class="fa-solid ${isDone ? 'fa-circle-check text-2xl' : 'fa-flask text-xl'}"></i>
                            </button>
                        </div>

                        <h3 class="font-bold text-gray-200 mb-6 text-sm md:text-base question-text">${item.q}</h3>

                        <div id="btn-${item.id}" class="${btnDisplay} justify-center">
                            <button onclick="document.getElementById('ans-${item.id}').classList.remove('hidden'); this.parentElement.classList.add('hidden');" 
                                class="big-btn w-full bg-dim/20 border border-dim ${accent} text-xs font-bold rounded-lg uppercase tracking-[0.2em] hover:bg-dim/40 transition-all hover:shadow-[0_0_15px_rgba(255,255,255,0.1)]">
                                REVEAL REACTION
                            </button>
                        </div>

                        <div id="ans-${item.id}" class="${ansDisplay} space-y-5 pt-5 border-t border-dim/50 mt-2">
                            
                            <div class="bg-black/40 border-l-4 border-dim p-4 rounded-r-lg">
                                <div class="text-[10px] ${accent} font-bold uppercase mb-2 tracking-widest"><i class="fa-solid fa-lightbulb mr-2"></i>TITAN INSIGHT</div>
                                <p class="text-xs text-gray-400 leading-relaxed font-medium">${item.insight}</p>
                            </div>
                            
                            <div class="space-y-3">
                                ${item.steps.map(step => `
                                    <div class="flex gap-4 text-xs md:text-sm text-gray-300 items-start group/step">
                                        <div class="mt-1.5 w-1.5 h-1.5 bg-dim rounded-full shrink-0 group-hover/step:bg-white transition-colors"></div>
                                        <span class="leading-relaxed">${step}</span>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                    `;
                }).join('');
            },

            toggleMask() {
                this.maskMode = !this.maskMode;
                const btn = document.getElementById('mask-btn');
                if(this.maskMode) {
                    btn.innerText = "MASK: ON";
                    btn.classList.add('text-gray-400');
                    btn.classList.remove('bg-primary', 'text-black');
                } else {
                    btn.innerText = "MASK: OFF";
                    btn.classList.add('bg-primary', 'text-black');
                    btn.classList.remove('text-gray-400');
                }
                this.renderFeed(this.currentSector);
            },

            toggleDone(id) {
                if(this.data.completed.includes(id)) {
                    this.data.completed = this.data.completed.filter(i => i !== id);
                } else {
                    this.data.completed.push(id);
                }
                localStorage.setItem('CHEM_TITAN_V9', JSON.stringify(this.data));
                this.updateStats();
                this.renderFeed(this.currentSector);
            },

            updateStats() {
                let total = 0;
                Object.values(DB).forEach(s => total += s.items.length);
                const done = this.data.completed.length;
                const pct = Math.round((done/total)*100);
                document.getElementById('mastery-text').innerText = `${done}/${total}`;
                document.getElementById('mastery-bar').style.width = `${pct}%`;
            },

            search(val) {
                if(val.length > 0) this.renderFeed(null, val);
                else this.renderFeed(this.currentSector);
            },

            backup() {
                navigator.clipboard.writeText(JSON.stringify(this.data));
                alert("TITAN DATA COPIED TO CLIPBOARD");
            },

            reset() {
                if(confirm("HARD RESET: Wipe all progress?")) {
                    this.data.completed = [];
                    localStorage.setItem('CHEM_TITAN_V9', JSON.stringify(this.data));
                    location.reload();
                }
            }
        };

        app.init();
    </script>
</body>
